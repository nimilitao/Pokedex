<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/pokedex.css">
    <link rel="icon" href="Favicons/pokeball.png">

    <script defer src="js/script.js"></script>

    <title>Pokédex</title>    
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImg">
        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form id="form">
            <input type="search" class="inputSearch" placeholder="Name or Number" required> <!-- A diferença entre o search e o text, é que no teclado do celular, ao invés de aparecr um enter, aparece uma lupa -->
        </form>

        <div id="buttons">
            <button class="button btnPrev">Prev &lt;</button>
            <button class="button btnNext">Next &gt;</button>
        </div>
        <img src="Images/Pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
